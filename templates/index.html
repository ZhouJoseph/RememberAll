<!DOCTYPE html>
<html>
    <head>

        <title>MyToDoList</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/bootstrap.css') }}">
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed">
        <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}">
    </head>
    <body>
        <form>
            <div>
                <h2>{{ name }}, Your To Do List</h2>
                 <input class = "form-control" name="myInput" id="myInput" type="text" placeholder="Enter Your Plan Today" style="
                      width: 35%;
                      height: 35px;
                      font-size: 15px;
                      font-family: 'Roboto Condensed', sans-serif;
                      display: inline-block;
                      margin-left: 29%;
                    ">
                <button id="addBtn" type="submit" class = "btn btn-danger" style="
                font-family: 'Roboto Condensed', sans-serif;
                display: inline-block;">AddTask</button>
                
                
                <ul id="MyList"></ul>
            </div>
        </form>

        <script type="text/javascript" src="{{ url_for('static',filename='JS/main.js') }}"></script>
    </body>
</html>
